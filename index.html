<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caeser Cipher</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>CAESER CIPHER</h1>
    <div class="formContainer">
    <form id="ceaserCipher" >
            <div class="row">
            <label for="userMessage"></label>
            <textarea type="text" name="text" id="userMessage" placeholder="Your message to encrypt"></textarea>
            </div>
        <div class="row">
            <div class="column">
            <label for="encode">Encode:</label>
            <input id="encode" type="radio" name="cipherRadioBtn" checked="">
            </div>
            <div class="column">
            <label for="decode">Decode:</label>
            <input id="decode" type="radio" name="cipherRadioBtn">
            </div>
            <div class="column">
            <label for="userKey">Key:</label>
            <input type="number" name="key" id="userKey" min="0" value="1">
            </div>
        </div>
            <div class="row">
        <label for="output">
        </label>
        <textarea id="output" placeholder ="Message output"></textarea>
        </div>
        <div class="row">
        <button type="button" id="cipherBtn">Encode/Decode</button>
        </div>
    </form>
</div>
</body>
</html>
