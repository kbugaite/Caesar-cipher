<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caeser Cipher</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
<div>
    <h1>Caeser Cipher</h1>
    <form id="ceaserCipher" >
        <label for="userMessage">Message to encrypt:</label>
        <textarea type="text" name="text" id="userMessage"></textarea>
            <br>
            <label for="encode">Encode:</label>
            <input id="encode" type="radio" name="cipherRadioBtn" checked="" onchange="caesarCipher()">
            <label for="decode">Decode:</label>
            <input id="decode" type="radio" name="cipherRadioBtn" onchange="caesarCipher()">
            <br>
            <label for="userKey">Key:</label>
            <input type="number" name="key" id="userKey" min="0" value="1" onchange="caesarCipher()">
            <br>
        <label for="output">
            <br>
            Output:
        </label>
        <textarea id="output"></textarea>
    </form>
</div>
</body>
</html>
